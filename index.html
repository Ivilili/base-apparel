<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
 <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="main-wrapper">
  <img src="images/logo.svg" class="logo"/>
  <div class="img-wrapper">
  <div class="hero-img"></div> 
</div>
<div class="main">
 <h1 class="main-title"><span>We're</span> coming soon</h1> 
  <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
<form id="form" class="form" name="emailForm" onsubmit="return validateEmail();">
  <label for="email"></label>
  <input type="email" placeholder="Email Address" id="email" class="email-input" aria-label="email" required/>
  <img src="/images/icon-error.svg" alt="error" class="error-img">
  <button class="submit-btn" type="submit" value="Submit"><img src="images/icon-arrow.svg" alt="arrow pointing to right" /></button>
</form>
<p class="error-message"></p>

</div>
</main>
<script src="index.js"></script>
</body>
</html>
